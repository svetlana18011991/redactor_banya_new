<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Башня — Editor + Game (один файл) [v10-Timer-Update]</title>

  <style>
    /* ... (все существующие стили сохранены без изменений) ... */
    html, body{height:100%}
    :root{
      --text:#eaf0ff; --muted:#a9b6e6; --border: rgba(255,255,255,.10);
      --shadow2: 0 12px 34px rgba(0,0,0,.40); --radius: 18px; --radius2: 22px;
      --neon:#39ff76; --neon2:#00ffb3; --danger:#ff4d4d; --ok:#2dd27d;
    }
    /* Добавляем стиль для таймера в игре */
    #gameTimerDisplay {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 40px;
      border: 2px solid var(--neon);
      font-weight: 950;
      font-size: 24px;
      color: var(--neon);
      display: none;
      z-index: 1000;
      box-shadow: 0 0 15px var(--neon);
      font-variant-numeric: tabular-nums;
    }
    #gameTimerDisplay.warning {
      color: var(--danger);
      border-color: var(--danger);
      box-shadow: 0 0 15px var(--danger);
      animation: pulse 0.5s infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 1; } to { opacity: 0.5; }
    }
    /* ... (остальные стили из вашего index_v9.html) ... */
  </style>
</head>
<body>
  <div id="gameTimerDisplay">00</div>
  <script>
    // Глобальная переменная для управления таймером
    let activeQuestionTimer = null;

    // Функция запуска таймера в игре
    function startQuestionTimer(seconds, onTimeout) {
      const display = document.getElementById('gameTimerDisplay');
      if (!seconds || seconds <= 0) {
        display.style.display = 'none';
        return;
      }

      let timeLeft = seconds;
      display.innerText = timeLeft;
      display.style.display = 'block';
      display.classList.remove('warning');

      if (activeQuestionTimer) clearInterval(activeQuestionTimer);

      activeQuestionTimer = setInterval(() => {
        timeLeft--;
        display.innerText = timeLeft;

        if (timeLeft <= 5) display.classList.add('warning');

        if (timeLeft <= 0) {
          clearInterval(activeQuestionTimer);
          display.style.display = 'none';
          onTimeout(); // Вызываем сгорание блока
        }
      }, 1000);
    }

    function stopQuestionTimer() {
      if (activeQuestionTimer) clearInterval(activeQuestionTimer);
      document.getElementById('gameTimerDisplay').style.display = 'none';
    }

    // В функции показа вопроса (внутри injectCanvasGame или логики модалки):
    // При открытии окна вопроса:
    function showGameQuestion(qIndex) {
      const q = currentQuestions[qIndex];
      // ... ваш код отрисовки вопроса ...
      
      // Запускаем таймер
      startQuestionTimer(q.timer, () => {
        // Логика "Время вышло" -> имитируем неверный ответ
        closeQuestionModal(); // Закрываем окно
        handleWrongAnswer();  // Ваша функция сгорания блока (эффект сгорания)
      });
    }

    // В функции проверки ответа (handleAnswer):
    function handleAnswer(isCorrect) {
      stopQuestionTimer(); // Обязательно останавливаем таймер при клике
      if(isCorrect) {
        // ... логика верного ответа ...
      } else {
        handleWrongAnswer();
      }
    }
    
    // ... (весь остальной JS код из v9) ...
  </script>
</body>
</html>
